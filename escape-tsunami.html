<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CamScripter – Escape Tsunami for Brainrots</title>

<style>
/* GENEL */
body{
  margin:0;
  font-family:Inter,Arial;
  color:#fff;
  overflow-x:hidden;
  opacity:0;
  animation:fade 2s forwards;
  position:relative;
}
@keyframes fade{to{opacity:1}}

/* YILDIZLI ARKA PLAN */
#stars{
  position:fixed;
  inset:0;
  background:#000;
  z-index:-1;
  overflow:hidden;
}
.star{
  position:absolute;
  background:#fff;
  border-radius:50%;
  animation:
    fall linear infinite,
    twinkle 2.5s infinite alternate;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}
@keyframes twinkle{
  0%{opacity:.2}
  50%{opacity:1}
  100%{opacity:.2}
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:auto;
  padding:40px 16px;
  text-align:center;
  position:relative;
  z-index:1;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin-bottom:20px;
}
.header img{
  width:60px;
  height:60px;
  border-radius:50%;
  border:3px solid #facc15;
}

/* BACK */
.back{
  display:inline-block;
  margin-bottom:20px;
  color:#facc15;
  text-decoration:none;
  font-weight:800;
}

/* TITLES */
h1 span{color:#facc15}

/* SCRIPT BOX */
.script-box{
  background:#111;
  border:1px solid #1f2937;
  border-radius:16px;
  padding:16px;
  margin-top:20px;
}
.script-scroll{
  overflow-x:auto;
}
.script-scroll::-webkit-scrollbar{height:8px}
.script-scroll::-webkit-scrollbar-thumb{
  background:#facc15;
  border-radius:10px;
}
pre{
  background:#000;
  padding:16px;
  border-radius:12px;
  min-width:520px;
  white-space:pre;
  color:#facc15;
  margin:0;
}

/* BUTTON */
button{
  margin-top:14px;
  background:#facc15;
  border:none;
  padding:14px 20px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
}

/* COPIED */
#copied{
  margin-top:10px;
  color:#facc15;
  font-weight:800;
  display:none;
}

/* STATS */
.stats{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:30px;
  flex-wrap:wrap;
}
.stat{
  background:#111;
  padding:16px 22px;
  border-radius:14px;
  border:1px solid #1f2937;
}
.stat-value{
  color:#facc15;
  font-size:24px;
  font-weight:900;
}
.stat-label{
  color:#9ca3af;
  font-size:13px;
}
</style>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V65HF7P1XY"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'G-V65HF7P1XY');
</script>

</head>

<body>

<!-- ⭐ ARKA PLAN -->
<div id="stars"></div>

<div class="container">

<a class="back" href="index.html">← Back to Hub</a>

<div class="header">
  <img src="https://yt3.googleusercontent.com/qey-alATC2cBWoXPL3BkWuRyPcwJUz0lHfRufP0Dw8SuxlFtt0_N0-n6n1FpsbJjEq5rpNB-=s160-c-k-c0x00ffffff-no-rj">
  <h2>CamScripter</h2>
</div>

<h1>Escape Tsunami <span>for Brainrots</span></h1>
<p>Fast, safe and smooth automation for Escape Tsunami for Brainrots.</p>

<div class="script-box">
  <div class="script-scroll">
<pre id="script">loadstring(game:HttpGet("https://raw.githubusercontent.com/CamScripter/HorizonHubV6/refs/heads/main/EscapeTsunamiForBrainrots"))()</pre>
  </div>
  <button onclick="copyScript()">Copy Script</button>
  <div id="copied">✓ Copied</div>
</div>

<div class="stats">
  <div class="stat">
    <div class="stat-value">5K+</div>
    <div class="stat-label">Executions</div>
  </div>
  <div class="stat">
    <div class="stat-value">80+</div>
    <div class="stat-label">Active Users</div>
  </div>
</div>

</div>

<!-- ⭐ YILDIZ OLUŞTUR -->
<script>
const starCount = 140;
const stars = document.getElementById("stars");

for(let i=0;i<starCount;i++){
  const s = document.createElement("div");
  s.className = "star";
  const size = Math.random()*3 + 1;
  s.style.width = size+"px";
  s.style.height = size+"px";
  s.style.left = Math.random()*100+"vw";
  s.style.top = Math.random()*100+"vh";
  s.style.opacity = Math.random()*0.8 + 0.2;
  s.style.animationDuration = (Math.random()*6 + 4)+"s";
  s.style.animationDelay = Math.random()*5+"s";
  stars.appendChild(s);
}

/* COPY SCRIPT */
function copyScript(){
  navigator.clipboard.writeText(
    document.getElementById("script").innerText
  );
  gtag('event','copy_script',{
    event_category:'escape_tsunami',
    event_label:'Escape Tsunami Script Copy'
  });
  const c=document.getElementById("copied");
  c.style.display="block";
  setTimeout(()=>c.style.display="none",2000);
}
</script>

</body>
</html>
